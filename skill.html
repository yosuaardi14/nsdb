<!DOCTYPE html>
<html>
<head>
	<title>SKILL</title>
	<script type="text/javascript" src="js/skill.js"></script>
	<style type="text/css">
		body{
			font-family: Arial;
		}
	</style>
</head>
<body>
	<div id="parent">
		<a href="hair.html"><button>Hair</button></a>
		<a href="gear.html"><button>Gear</button></a>
		<a href="wpn.html"><button>Weapon</button></a>
		<a href="back_item.html"><button>Back Item</button></a>
		<a href="acsy.html"><button>Accessory</button></a>
		<a href="skill.html"><button>Skill</button></a>
		<a href="bloodline.html"><button>Bloodline</button></a>
		<a href="sage.html"><button>Sage Mode</button></a>
		<a href="pet.html"><button>Pet</button></a>
		<hr>
	</div>
	<table border="1px" style="border-collapse: collapse;">
		<!-- <th>ID<th>Icon<th>Name<th>Type<th>Level<th style='color: red'>Damage<th style='color: blue'>Chakra<th>Cooldown<th>Description<th>Tooltip</th> -->
		<th>ID<th>Name<th>Type<th>Status<th>Level<th style='color: red'>Damage<th style='color: blue'>Chakra<th>Cooldown<th>Description<th>Tooltip</th>
		<tr></tr>
		<script type="text/javascript">
			function writeToHTML(object){
				document.write("<td>");
				var id;
				if(object["dbid"] == undefined){
					id = object["skill_id"].replace("skill", "");
				}else{
					id = object["dbid"];
				}
				document.write(id);
				//var source = "icon/skill/"+id+".bmp";
				//var source2 = "icon/skill/"+id+".png"; 
				//document.write("<td>");
				//document.write("<img src=\""+source+"\" onerror=\"this.src='"+source2+"'\" alt=\"None\"width=\"50px\" height =\"50px\">");
				document.write("<td>");
				document.write(object["name"]);
				document.write("<td>");
				document.write(object["type"]);
				document.write("<td>");
				document.write(object["development"] == 0? "Released" : "Unreleased");
				
				if(id >= 1000 && id <= 1060 || id >= 3000 && id <= 3999){
					var max = object["effect"].length;
					if(max > 0){
						document.write("<td>");
						document.write(object["effect"][max - 1]["skill_level"]);
						document.write("<td style='color: red'>");
						document.write(object["effect"][max - 1]["skill_damage"]);
						if(id >= 3000 && id <= 3999){
							document.write("<td style='color: orange'>");
							document.write(object["effect"][max - 1]["skill_sp"]);
						}else{
							document.write("<td style='color: blue'>");
							document.write(object["effect"][max - 1]["skill_cp"]);
						}
					}else{
						document.write("<td style='color: red'>");
						document.write(0);
						document.write("<td style='color: blue'>");
						document.write(0);
					}
				}else{
					document.write("<td>");
					document.write(object["level"]);
					document.write("<td style='color: red'>");
					document.write(object["damage"]);
					document.write("<td style='color: blue'>");
					document.write(object["cp"]);
				}
				document.write("<td>");
				document.write(object["cooldown"]);
				document.write("<td>");
				document.write(object["description"]);
				document.write("<td>");
				document.write(object["tooltip"]);
				document.write("</td>");
				document.write("<tr></tr>");
			}
			//document.write("<table border='1px' style='border-collapse: collapse;'>");
			//document.write("<th>ID<th>Name<th>Type<th>Status<th>Level<th style='color: red'>Damage<th style='color: blue'>Chakra<th>Cooldown<th>Description<th>Tooltip</th>");
			//document.write("<tr></tr>");
			for (var i = 1; i <= 5049; i++) {
				//if(i >= 3501 && i <=3511 || i == 1040){
				//	continue;
				//}
				if (SKILL["skill"+i] != null) {	
					writeToHTML(SKILL["skill"+i]);
				}
				if (BLOODLINE_SKILL["bloodline_skill"+i] != null) {	
					writeToHTML(BLOODLINE_SKILL["bloodline_skill"+i]);
				}
				if (SENJUTSU_SKILL["senjutsu_skill"+i] != null) {	
					writeToHTML(SENJUTSU_SKILL["senjutsu_skill"+i]);
				}
			}
			//document.write("</table>");
		</script>
	</table>
</body>
</html>
